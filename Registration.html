    <div class="conteiner">
        <div class="card">
            <h1>Регистрация</h1>
            <form>
                <div class="form-group">
                    <label for="username">Потребителско име:</label>
                    <input type="text" id="username" placeholder="cool_user" />
                </div>


                <div class="form-group">
                    <label for="email">Имейл:</label>
                    <input type="email" id="email" placeholder="email@example.com" />
                </div>


                <div class="form-group">
                    <label for="password">Парола:</label>
                    <input type="password" id="password" placeholder="••••••••" />
                </div>


                <div class="form-group">
                    <label for="confirm">Повтори паролата:</label>
                    <input type="password" id="confirm" placeholder="••••••••" />
                </div>


                <button class="btn" type="submit">Регистрирай се</button>
            </form>


            <div class="footer-text">
                Вече имаш акаунт? <a href="#">Вход</a>
            </div>
        </div>
    </div>

<script>

    function showMenu() {
        let menu = document.querySelector(".dropdown-content");

        if (menu.style.display === "block") {
            menu.style.display = "none";
        }
        else {
            menu.style.display = "block";
        }

    }

</script>
